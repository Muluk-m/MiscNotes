<script>
    /*
    找出所有相加之和为 n 的 k 个数的组合。组合中只允许含有 1 - 9 的正整数，并且每种组合中不存在重复的数字。
    
    说明：
    
    所有数字都是正整数。
    解集不能包含重复的组合。 
    示例 1:
    
    输入: k = 3, n = 7
    输出: [[1,2,4]]
    示例 2:
    
    输入: k = 3, n = 9
    输出: [[1,2,6], [1,3,5], [2,3,4]]
    */
    /**
    回溯算法问题，套公式即可
    
    function trackback(...arguments){
      //1满足条件return
      if(xxx){
        //满足了 咋整
        //return
      }
    
      //2剩余情况继续找
      for(var i=0;i<n;i++){
        //3需要的地方枝解（就是跳过循环的意思）
        if(枝解条件)
          continue
    
        //4满足情况操作 
        操作【例如push/增加字符串末位/哈希表修改值】
        //5进行相应操作后继续递归寻找
        trackback(...arguments)
        //回溯（退回上级操作）
        与第4步相反【例如pop()/删除字符串末位/哈希表修回值】
      }
    }
    */
    /**
     * @param {number} k
     * @param {number} n
     * @return {number[][]}
     */
    var combinationSum3 = function (k, n) {
        let res = [];
        let backtrack = (temp = [], n, start) => {

            if (k === temp.length && n == 0) {
                res.push(temp);
                return;
            }

            for (let i = start; i < 10; i++) {
                temp.push(i)
                backtrack([...temp], n - i, i + 1);
                temp.pop();
            }
        }

        backtrack([], n, 1);
        return res;
    };
</script>
