<script>
    // 给你一个字符串 s，它由数字（'0' - '9'）和 '#' 组成。我们希望按下述规则将 s 映射为一些小写英文字符：

// 字符（'a' - 'i'）分别用（'1' - '9'）表示。
// 字符（'j' - 'z'）分别用（'10#' - '26#'）yz"

/**
 * @param {string} s
 * @return {string}
 */
 var freqAlphabets = function(s) {
    return s.replace(/(\d{2}(?=#)\#)|(\d{1})/g, a => String.fromCharCode(parseInt(a) + 96))
};
</script>
