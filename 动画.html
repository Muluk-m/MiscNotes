<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @keyframes ballmove {
            0%{
            left: 0;
            transform: rotate(0deg);
            }
            100%{
            left: 200px;
            transform: rotate(360deg);
            }
        }
        .ball {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            animation: ballmove 5s infinite;
        }
 
    </style>
</head>
<body>
    <div class="ball">1</div>
</body>
</html>
