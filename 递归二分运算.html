<script>
  // 递归二分运算
  /**
   * 
   * @param {*} arr 已排好的数组
   * @param {*} low 第一个值的索引
   * @param {*} high 最后一个值的索引
   * @param {*} num 想要查找的值
   */
  var arr = [33, 44, 55, 66, 77, 88, 22, 1122, 22]
  console.log(b_s(0, arr.length - 1, 1122, arr));
  function b_s(low, high, num, arr) {
    if (low > high) return -1
    var mid = parseInt((high + low) / 2)
    if (arr[mid] === num) {
      return mid
    } else if (arr[mid] < num) {
      return b_s(mid + 1, high, num, arr)
    } else if (arr[mid] > num) {
      return b_s(low, mid - 1, num, arr)
    }
  }
</script>
