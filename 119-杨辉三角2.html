<script>
/*
    给定一个非负索引 k，其中 k ≤ 33，返回杨辉三角的第 k 行。
        1
      1   1
    1   2   1
  1   3    3  1
1   4    6   4  1


在杨辉三角中，每个数是它左上方和右上方的数的和。

示例:

输入: 3
输出: [1,3,3,1]
*/
/**
 * @param {number} rowIndex
 * @return {number[]}
 */
 var getRow = function(rowIndex) {
if(rowIndex===0)return [1]
    let list = [1]
    for(let i = 0; i<rowIndex ; i++){
        list.unshift(0)
        for(let j = 0; j <= i ;j++){
            list[j] = list[j] + list[j+1]
        }
    }
    return list
};

</script>
