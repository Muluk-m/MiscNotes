<script>
  var str = 'asdasdsadasdasdsssaaaaaaaaasads'
  function maxStr(str) {
    var obj = {}
    str.split('').forEach(item => obj.hasOwnProperty(item) ? obj[item]++ : obj[item] = 1)
    var maxTime = Math.max(...Object.values(obj))
    return {
      maxCount:maxTime, //出现最多次数
      maxVal:Object.keys(obj)[Object.values(obj).indexOf(maxTime)] //出现最多的元素
    }
  }
  console.log(maxStr(str));

</script>
