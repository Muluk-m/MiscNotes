<script>
//     给定一个非负整数 N，找出小于或等于 N 的最大的整数，同时这个整数需要满足其各个位数上的数字是单调递增。

// （当且仅当每个相邻位数上的数字 x 和 y 满足 x <= y 时，我们称这个整数是单调递增的。）

// 示例 1:

// 输入: N = 10
// 输出: 9
// 示例 2:

// 输入: N = 1234
// 输出: 1234
// 示例 3:

// 输入: N = 332
// 输出: 299
// 说明: N 是在 [0, 10^9] 范围内的一个整数。

/**
 * @param {number} N
 * @return {number}
 */
 var monotoneIncreasingDigits = function(N) {
    let j = -1 ,str = N + "" //先转为字符串
    for(let i = 1;i < str.length; i++) {
        if(str[i] < str[i-1]) { //如果数字的后一位小于前一位 说明不是单调增加 不合格
            j = i - 1  // j就保存下来数字的后一位的下标
            while(j > 0 && str[j] === str[j-1]) j-- //如果不是第一位数就大于后一位数的话 && 
            break //结束循环
        }
    }
    // repeat() 方法字符串复制指定次数 从没有单调增加的那位数开始,全部替换为9 9重复几次是 长度-1 - j j是不合规的下标
    return j < 0 ? N : str.slice(0,j) + str[j] -1 + '9'.repeat(str.length -1 -j) | 0

};

</script>
