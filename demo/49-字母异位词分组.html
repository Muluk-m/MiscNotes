<script>
  //     49. 字母异位词分组
  // 给定一个字符串数组，将字母异位词组合在一起。字母异位词指字母相同，但排列不同的字符串。

  // 示例:

  // 输入: ["eat", "tea", "tan", "ate", "nat", "bat"]
  // 输出:
  // [
  //   ["ate","eat","tea"],
  //   ["nat","tan"],
  //   ["bat"]
  // ]
  /**
   * @param {string[]} strs
   * @return {string[][]}
   */
  var test = ["eat", "tea", "tan", "ate", "nat", "bat"]
  var groupAnagrams = function (strs) {
    let res = {}, k
    //通过把字符串转数组.sort(),按unicode码,暴力对比
    strs.forEach(item => res[k = item.split("").sort().join("")] ? res[k].push(item) : res[k] = [item])
    return Object.values(res)
  };
  console.log(groupAnagrams(test));
</script>
