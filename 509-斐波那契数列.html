<script>
    //     斐波那契数，通常用 F(n) 表示，形成的序列称为 斐波那契数列 。该数列由 0 和 1 开始，后面的每一项数字都是前面两项数字的和。也就是：

    // F(0) = 0，F(1) = 1
    // F(n) = F(n - 1) + F(n - 2)，其中 n > 1
    // 给你 n ，请计算 F(n) 。

    //  

    // 示例 1：

    // 输入：2
    // 输出：1
    // 解释：F(2) = F(1) + F(0) = 1 + 0 = 1
    // 示例 2：

    // 输入：3
    // 输出：2
    // 解释：F(3) = F(2) + F(1) = 1 + 1 = 2
    // 示例 3：

    // 输入：4
    // 输出：3
    // 解释：F(4) = F(3) + F(2) = 2 + 1 = 3
    /**
     * @param {number} n
     * @return {number}
     */
    var fib = function (N) {
        if (n < 1) return 0 // 如果是0返回0
        let cache = [] // 声明一个数组缓存已经计算过对值
        function F(cache, n) { 
            if (n == 1 || n == 2) return 1 // 如果n是1或2 返回1
            if (cache[n]) return cache[n] // 如果已经缓存过计算结果,直接取用
            return cache[n] = F(cache, n - 1) + F(cache, n - 2) // 如果为计算过,则计算完后更新缓存数组
        }
        return F(cache, N)
    }
</script>
