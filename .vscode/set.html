<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="edit-variable-box">
        <div class="box-content">
            <div class="box-content-name">
                <label for="">修改变量名</label>
                <input name="sql.sqlStr" class="autosize-transition col-xs-12 col-sm-12 auto-sql-text">${(sR.sqlStr)!''}</input>
            </div>
            <div class="box-content-sql">
                <label for="">修改变量内容</label>
                <textarea id="edit_sqlStr" name="sql.sqlStr" class="autosize-transition col-xs-12 col-sm-12 auto-sql-text">${(sR.sqlStr)!''}</textarea>
            </div>
        </div>
    </div>
</body>
<script>
    /**
 * @param {string[]} strs
 * @return {string}
 */

var longestCommonPrefix = function(strs) {
    let setArr = new Set()
    let commonStr = ""
    for(let i = 0 ; i < strs[0].length; i++) {
        setArr.clear()
        for( str of strs) setArr.add(str[i])
        if(setArr.size === 1) {
            commonStr+= str[i]
        }else{
            return commonStr
        }
    }
    return commonStr
};
console.log(longestCommonPrefix(["a"]));
</script>
</html>
