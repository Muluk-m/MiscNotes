  const flattenTree = (treeData) =>
    treeData.reduce(
      (menuList, cur) => menuList.concat(cur, Array.isArray(cur?.children) ? flattenTree(cur.children) : []),
      []
    ).map(({ children, ...item }) => ({ ...item }))


  const list2tree = (list) => {
    const tree = []
    const idMapping = list.reduce((map, item) => ({ ...map, [item.id]: { ...item, children: [] } }), {})

    list.forEach(item => {
      if (item.pid === '-1') {
        tree.push(idMapping[item.id])
      } else {
        idMapping[item.pid].children.push(item)
      }
    });

    return tree
  }
