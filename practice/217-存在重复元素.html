<script>
//     217. 存在重复元素
// 给定一个整数数组，判断是否存在重复元素。

// 如果任意一值在数组中出现至少两次，函数返回 true 。如果数组中每个元素都不相同，则返回 false 。

 
// 示例 1:

// 输入: [1,2,3,1]
// 输出: true

/**
 * @param {number[]} nums
 * @return {boolean}
 */
 var containsDuplicate = function(nums) {
    // let arr = []
    // for(item of nums){
    //       if( arr.includes(item) ) return true
    //       arr.push(item)
    // }
    // return false
    let arr1 = new Set()
    nums.forEach(item=>arr1.add(item))
    return arr1.size < nums.length ? true : false
};
</script>
