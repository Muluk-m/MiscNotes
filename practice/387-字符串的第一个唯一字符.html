<script>
//     给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

// 示例：

// s = "leetcode"
// 返回 0

// s = "loveleetcode"
// 返回 2

/**
 * @param {string} s
 * @return {number}
 */
 var firstUniqChar = function(s) {
    for(let i = 0; i < s.length; i++) 
    //如果从正序遍历和倒序遍历该值 返回的index都一样说明没有重复的值
        if (s.indexOf(s[i]) === s.lastIndexOf(s[i])) 
            return i
    return -1

};
</script>
