<script>
  // 递归二分运算
  /**
   * 
   * @param {*} arr 已排好的数组
   * @param {*} low 第一个值的索引
   * @param {*} high 最后一个值的索引
   * @param {*} num 想要查找的值
   */
  var arr = [1,3,5,7,9,22,44,55,66,223,333]
  // console.log(b_s(0, arr.length - 1, 1122, arr));
  function b_s(low, high, num, arr) {
    if (low > high) return -1
    var mid = parseInt((high + low) / 2)
    if (arr[mid] === num) {
      return mid
    } else if (arr[mid] < num) {
      return b_s(mid + 1, high, num, arr)
    } else if (arr[mid] > num) {
      return b_s(low, mid - 1, num, arr)
    }
  }

  // 循环二分运算
  function binary_search(item, list) {
    list = list.sort((a,b)=>a-b)
    var low = 0, hight = list.length - 1
    while (low <= hight) {
      mid = parseInt((hight + low) / 2)
      if (item == list[mid]) {
        return mid
      } else if (item > list[mid]) {
        low = mid + 1
      } else  {
        hight = mid - 1
      }
    }
    return -1
  }
  console.log(binary_search(44,arr)); 
</script>
